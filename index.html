<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/styles/index.css">

    <title>Cadastro de Aluno</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gerenciamento de Notas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Formulário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="table.html">Tabela de Informações</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center containerBody">
        <div class="row">
            <div class="col-lg-3 col-sm-0">
            </div>
            <div class="col-lg-6 col-sm-12">
                <h1>Cadastrar Aluno</h1>
                <form type='submit' id="formCadastro">
                    <div class="mb-3">
                        <label for="input_nome" class="form-label">Nome do aluno</label>
                        <input type="text" id="input_nome" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="input_ra" class="form-label">R.A do aluno</label>
                        <input type="number" id="input_ra" class="form-control" placeholder="Apenas Números">
                    </div>
                    <div class="mb-3">
                        <label for="input_email" class="form-label">Email do aluno</label>
                        <input type="email" id="input_email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <h4>Primeiro Bimestre</h4>
                        <div class="row">
                            <div class="col">
                                <label for="input_prova_1" class="form-label">Prova 1</label>
                                <input type="number" id="input_prova_1" class="form-control" placeholder="0 - 8">
                            </div>
                            <div class="col">
                                <label for="input_prova_1" class="form-label">AEP 1</label>
                                <input type="number" id="input_aep_1" class="form-control" placeholder="0 - 1">
                            </div>
                            <div class="col">
                                <label for="input_prova_1" class="form-label">Integrada 1</label>
                                <input type="emnumberail" id="input_prova_integrada_1" class="form-control" placeholder="0 - 1">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h4>Segundo Bimestre</h4>
                        <div class="row">
                            <div class="col">
                                <label for="input_prova_2" class="form-label">Prova 2</label>
                                <input type="number" id="input_prova_2" class="form-control" placeholder="0 - 8">
                            </div>
                            <div class="col">
                                <label for="input_prova_2" class="form-label">AEP 2</label>
                                <input type="number" id="input_aep_2" class="form-control" placeholder="0 - 1">
                            </div>
                            <div class="col">
                                <label for="input_prova_2" class="form-label">Integrada 2</label>
                                <input type="emnumberail" id="input_prova_integrada_2" class="form-control" placeholder="0 - 1">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-lg" id="btnCadastrarAluno"
                        onclick="executaCadastro()">Cadastrar Aluno</button>
                </form>
            </div>
            <div class="col-lg-3 col-sm-0">
            </div>
        </div>
    </div>

    <script src="assets/js/index.js"></script>

</body>

</html>
